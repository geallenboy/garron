name: Release

# ç›‘å¬ main åˆ†æ”¯çš„ push äº‹ä»¶(æœ‰æ›´æ–°æ—¶)
on:
  push:
    branches:
      - main

# æ‰€æœ‰çš„ jobs
jobs:
  # å®šä¹‰ä¸€ä¸ªåä¸º release çš„ job
  release:
    # è¿è¡Œç¯å¢ƒ
    runs-on: ubuntu-latest
    # å®šä¹‰æ­¥éª¤
    steps:
      # https://github.com/actions/checkout
      # æ‹‰å–ä»£ç 
      - name: Checkout Repo
        uses: actions/checkout@v2

      # https://github.com/actions/setup-node
      # å®‰è£… node
      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16.x

      # https://github.com/pnpm/action-setup
      # å®‰è£… pnpm
      - name: Setup Pnpm
        uses: pnpm/action-setup@v2
        with:
          version: 7.x

      # https://pnpm.io/zh/cli/install#--frozen-lockfile
      # ä¸‹è½½ä¾èµ–
      - name: Install Dependencies
        run: pnpm install --frozen-lockfile

      # https://github.com/changesets/action
      # è‡ªåŠ¨åˆ›å»ºå‘å¸ƒ PR æˆ– å‘å¸ƒ npm
      - name: Create Release Pull Request or Publish to npm
        uses: changesets/action@v1
        # å‚æ•°é…ç½®
        with:
          # å‘å¸ƒæ—¶æ‰§è¡Œä»€ä¹ˆå‘½ä»¤
          publish: pnpm release
          # æ¶ˆè€— changeset æ–‡ä»¶çš„å‘½ä»¤ï¼›ä¸éœ€è¦è‡ªå®šä¹‰å¯ä¸å¡«
          version: pnpm changeset version
        # ç¯å¢ƒå˜é‡
        env:
          NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      # build
      - name: packages/rchart build
         # é€šè¿‡å‰é¢ç« èŠ‚å®šä¹‰çš„å‘½ä»¤è¡Œæ‰§è¡Œä»£ç æ‰«æ
        run: cd packages/rchart && pnpm run build:docs
      - name: Deploy ğŸš€
        uses: cross-the-world/scp-pipeline@master
        env:
          WELCOME: "ssh scp ssh pipelines"
          LASTSSH: "Doing something after copying"
        with:
         host: ${{ secrets.SERVER_IP }}
         user: ${{ secrets.USERNAME }}
         pass: ${{ secrets.PASSWORD }}
         connect_timeout: 10s
         local: './packages/rchart/dist/*'
         remote: /www/wwwroot/garron/rchart
